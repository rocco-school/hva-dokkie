<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dokkie homepage</title>

    <link rel="stylesheet" href="./assets/css/events.css"/>
    <link rel="stylesheet" href="./assets/css/general.css"/>
</head>
<body>
<main>
    <div class="hero">
        <div class="header">
            <a href="index.html" class="logo">Dokkie</a>
            <div class="header-right">
                <a class="users" href="user.html">Users</a>
                <div class="logout highlight">Log out!</div>
            </div>
        </div>
    </div>


    <div class="darkness-container filter hidden">
        <!-- Success message -->
        <div id="successModal" tabindex="-1" aria-hidden="true" class="success-modal">
            <div class="modal-wrapper">
                <div class="modal-content">
                    <!-- Modal content -->
                    <button type="button" class="close-modal-button hidden" data-modal-toggle="successModal">
                        <svg class="close-icon" width="800px" height="800px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <title>cancel</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor" fill-rule="evenodd">
                                <g id="work-case" fill="currentColor" transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                    <div class="icon-and-message success hidden">
                        <svg class="icon success" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Success</span>
                    </div>
                    <div class="icon-and-message delete hidden">
                        <svg class="icon delete" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
                            <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <div class="icon-and-message failed hidden">
                        <svg class="icon failed" width="800px" height="800px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor" fill-rule="evenodd">
                                <g id="work-case" fill="currentColor" transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <p class="message">Successfully created!</p>
                    <button data-modal-toggle="successModal" type="button" class="continue-button">Continue</button>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="create-button-wrapper">
            <a class="create-button"><span>Create Event</span></a>
        </div>


        <div class="darkness-container create hidden">
            <div class="create-form">
                <div class="container">
                    <h2 class="container--title">Create Event!</h2>
                    <form id="form">
                        <div class="description">
                            <label for="description"><b>Event Description</b></label>
                            <input id="description" type="text" name="description" placeholder="Description"
                                   required>
                        </div>

                        <div class="error-message hidden">Error when creating Event</div>

                        <div class="form-buttons">
                            <button class="submit" type="submit">Create</button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="events_table">
            <div class="table--outer">
                <table class="table">
                    <thead class="thead">
                    <tr class="table-head">
                        <th scope="col">
                            EventID
                        </th>
                        <th scope="col">
                            Description
                        </th>
                        <th scope="col">
                            dateCreated
                        </th>
                        <th scope="col">
                            Active
                        </th>
                        <th scope="col">

                        </th>
                    </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</main>

<script src="/src/events.ts" type="module"></script>
</body>
</html>
