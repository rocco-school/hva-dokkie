<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dokkie homepage</title>

    <link rel="stylesheet" href="./assets/css/single-event.css"/>
</head>
<body>
<main>
    <div class="hero">
        <div class="header">
            <a href="index.html" class="logo">Dokkie</a>
            <div class="header-right">
                <a class="users" href="events.html">Events</a>
                <a class="users" href="user.html">Users</a>
                <div class="logout highlight">Log out!</div>
            </div>
        </div>
    </div>

    <div class="hero-tabs">
        <div class="hero-tabs-inner">
            <a class="hero-tab dashboard">
                <div>Dashboard</div>
            </a>
            <a class="hero-tab payment is-active">
                <div>Payments</div>
            </a>
            <a class="hero-tab participants">
                <div>Participants</div>
            </a>
        </div>
    </div>
    <hr class="hero-tabs-underline">

    <div class="create-form hidden">
        <div class="container">
            <h2 class="container--title">Create Payment!</h2>
            <form id="form">
                <div class="description">
                    <label for="description"><b>Payment description</b></label>
                    <input id="description" type="text" name="description" placeholder="Description" required>
                </div>
                <div class="amount">
                    <label for="amount"><b>Payment Amount</b></label>
                    <input id="amount" type="number" name="amount" placeholder="Amount" required>
                </div>
                <div class="name">
                    <label for="name"><b>Payment name</b></label>
                    <input id="name" type="text" name="name" placeholder="Name" required>
                </div>

                <div class="error-message hidden">Error when creating Event</div>

                <div class="form-buttons">
                    <button class="submit" type="submit">Create</button>
                    <button class="cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <div class="content dashboard-content hidden">
        <div class="cost-widget">
            <div class="information">
                <span class="title">Total cost:</span>
                <span class="text">$5000</span>
            </div>
        </div>

        <div class="participants-widget">
            <div class="information">
                <span class="title">Total participants:</span>
                <span class="text">50</span>
            </div>
        </div>

        <div class="payments-widget">
            <div class="information">
                <span class="title">Total open Payments:</span>
                <span class="text">50</span>
            </div>
        </div>
    </div>

    <div class="content payment-content ">

        <div class="create">
            <a class="create-button"><span>Create Payment</span></a>
        </div>

        <div class="table--outer">
            <div class="table--inner">
                <table class="table">
                    <thead class="thead">
                    <tr class="table-head">
                        <th scope="col">
                            EventID
                        </th>
                        <th scope="col">
                            Description
                        </th>
                        <th scope="col">
                            dateCreated
                        </th>
                        <th scope="col">
                            Active
                        </th>
                        <th scope="col">

                        </th>
                    </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="content participant-content hidden">
        hoi
    </div>

</main>

<script src="/src/single-event.ts" type="module"></script>
</body>
</html>
