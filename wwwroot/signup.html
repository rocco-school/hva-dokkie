<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dokkie signup</title>

    <link rel="stylesheet" href="./assets/css/signup.css"/>
</head>
<body>
<main>
    <div class="container">
        <div class="container--inner">
            <div class="redirects">
                <a class="link" href="index.html"><span>Home</span></a>
                <h2 class="title">Signup</h2>
                <a class="link" href="login.html"><span>Login</span></a>
            </div>
            <form id="form" onsubmit="return false">
                <div class="name">
                    <label for="name"><b>Name</b></label>
                    <input id="name" type="text" placeholder="Enter Username" name="name" required>
                </div>
                <div class="password">
                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Create password" name="password" required>
                    <div id="show-password"><img src="assets/images/icons/eye-hidden-com.svg" alt="show password" class="icon-eye open"></div>
                    <br>
                    <label for="confirm-password"><b>Confirm password</b></label>
                    <input id="confirm-password" type="password" placeholder="Confirm password" name="confirm-password" required>
                    <div id="show-confirmation-password"><img src="assets/images/icons/eye-hidden-com.svg" alt="show password" class="icon-eye open"></div>
                </div>

                <div class="additional-info">
                    <label for="country"><b>Country</b></label>
                    <input id="country" type="text" placeholder="Enter Country" name="country" required>
                    <br>
                    <label for="zipcode"><b>Zipcode</b></label>
                    <input id="zipcode" type="text" placeholder="Enter Zip code" name="zipcode" required>
                    <br>
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="text" placeholder="Enter Email" name="email" required>
                </div>

                <div id="error"></div>

                <button class="submit" type="submit">Signup</button>
            </form>

        </div>
    </div>
</main>
<script src="/src/signup.ts" type="module"></script>
</body>
</html>
