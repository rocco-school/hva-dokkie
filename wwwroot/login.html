<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dokkie login</title>

    <link rel="stylesheet" href="./assets/css/login.css"/>
</head>
<body>
<main>
    <div class="container">
        <div class="container--inner">
            <div class="redirects">
                <a class="link" href="index.html"><span>Home</span></a>
                <h2 class="title">Login</h2>
                <a class="link" href="signup.html"><span>Signup</span></a>
            </div>

            <div class="name">
                <label for="name"><b>Name</b></label>
                <input id="name" type="text" placeholder="Enter Username" name="name" required>
            </div>
            <div class="password">
                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="remember">
                <label>
                    <input class="remember__checkbox" type="checkbox" checked="checked" name="remember">
                    <span>Remember me</span>
                </label>
            </div>

            <button class="submit" type="submit">Login</button>

        </div>
    </div>
</main>
<script src="/src/login.ts" type="module"></script>
</body>
</html>
