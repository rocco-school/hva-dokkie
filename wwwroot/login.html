<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dokkie login</title>

    <link rel="stylesheet" href="./assets/css/login.css"/>
    <link rel="stylesheet" href="./assets/css/general.css"/>
</head>
<body>
<main>
    <!-- Header navigation -->
    <div class="header">
        <a href="index.html" class="logo">Dokkie</a>
        <div class="header-right">
            <div class="header-items">
                <a class="signup highlight" href="signup.html">signup</a>
            </div>
            <div class="mobile-menu">
                <img src="assets/images/icons/menu.svg" alt="menu icon" class="menu-icon">
            </div>
        </div>
    </div>

    <!-- Header mobile navigation -->
    <div class="overlay">
        <div class="overlay-content">
            <div class="close-menu">
                <a class="close-btn">&times;</a>
            </div>
            <a class="signup" href="signup.html">signup</a>
        </div>
    </div>

    <div class="darkness-container filter hidden">
        <!-- Success message -->
        <div id="successModal" tabindex="-1" aria-hidden="true" class="success-modal">
            <div class="modal-wrapper">
                <div class="modal-content">
                    <!-- Modal content -->
                    <button type="button" class="close-modal-button hidden" data-modal-toggle="successModal">
                        <svg class="close-icon" width="800px" height="800px" viewBox="0 0 512 512"
                             version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <title>cancel</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor"
                               fill-rule="evenodd">
                                <g id="work-case" fill="currentColor"
                                   transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                    <div class="icon-and-message success-background hidden">
                        <svg class="icon success-background" width="24" height="24" viewBox="0 0 24 24"
                             fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Success</span>
                    </div>
                    <div class="icon-and-message delete-background hidden">
                        <svg class="icon delete-background" width="800px" height="800px" viewBox="0 0 24 24"
                             fill="none">
                            <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                  stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                                  stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <div class="icon-and-message failed-background hidden">
                        <svg class="icon failed-background" width="800px" height="800px" viewBox="0 0 512 512"
                             version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor"
                               fill-rule="evenodd">
                                <g id="work-case" fill="currentColor"
                                   transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <p class="message">Successfully created!</p>
                    <button data-modal-toggle="successModal" type="button" class="continue-button">Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container--inner">
            <h2 class="title">Login</h2>

            <!-- Login form -->
            <form id="form">
                <div class="email">
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="text" name="email" placeholder="Email..." required>
                </div>
                <div class="password">
                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" name="password" placeholder="Password..." required>
                    <div id="show-password"><img src="assets/images/icons/eye-hidden-com.svg"
                                                 alt="show password" class="icon-eye open"></div>
                </div>
                <div class="remember">
                    <label>
                        <input class="remember__checkbox" type="checkbox" checked="checked" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <div class="error-message hidden">Error when logging in</div>

                <button class="submit" type="submit">Login</button>

                <div class="subtext">
                    <span class="text">New here?</span>
                    <a class="link" href="signup.html">Create account!</a>
                </div>
            </form>

        </div>
    </div>

    <!-- Background image -->
    <div class="background"></div>
</main>
<script src="/src/login.ts" type="module"></script>
</body>
</html>
