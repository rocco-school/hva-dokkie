<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dokkie login</title>

    <link rel="stylesheet" href="./assets/css/login.css"/>
    <link rel="stylesheet" href="./assets/css/general.css"/>
</head>
<body>
<main>
    <!-- Header navigation -->
    <div class="hero">
        <div class="header">
            <a href="index.html" class="logo">Dokkie</a>
            <div class="header-right">
                <a class="signup highlight" href="signup.html">Signup</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container--inner">
            <h2 class="title">Login</h2>

            <!-- Login form -->
            <form id="form">
                <div class="email">
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="text" name="email" placeholder="Email..." required>
                </div>
                <div class="password">
                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" name="password" placeholder="Password..." required>
                    <div id="show-password"><img src="assets/images/icons/eye-hidden-com.svg"
                                                 alt="show password" class="icon-eye open"></div>
                </div>
                <div class="remember">
                    <label>
                        <input class="remember__checkbox" type="checkbox" checked="checked" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <div class="error-message hidden">Error when logging in</div>

                <button class="submit" type="submit">Login</button>

                <div class="subtext">
                    <span class="text">New here?</span>
                    <a class="link" href="signup.html">Create account!</a>
                </div>
            </form>

        </div>
    </div>

    <!-- Background image -->
    <div class="background"></div>
</main>
<script src="/src/login.ts" type="module"></script>
</body>
</html>
